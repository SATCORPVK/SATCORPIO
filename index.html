<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANU Labs - Tech & AI Enthusiast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #1F1F1F;
            --accent: #FF6C6C;
            --background: #ffffff;
            --card-bg: #f8f9fa;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #f0f0f0;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .logo {
            font-size: 50px;
            color: white;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bio {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            color: var(--primary);
            font-size: 20px;
            box-shadow: 0 4px 10px var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
            color: var(--accent);
        }

        .featured-link {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .featured-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .featured-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .featured-link:hover::before {
            left: 100%;
        }

        .featured-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .featured-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 4px 10px var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .link-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 15px var(--shadow);
            border-color: var(--primary);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 18px;
        }

        .link-text {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        .link-arrow {
            color: var(--primary);
            font-size: 18px;
            transition: var(--transition);
        }

        .link-card:hover .link-arrow {
            transform: translateX(5px);
            color: var(--accent);
        }

        .newsletter-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            box-shadow: 0 4px 10px var(--shadow);
            text-align: left;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .email-form {
            display: flex;
            gap: 10px;
        }

        .email-input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text);
            font-size: 15px;
        }

        .subscribe-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .subscribe-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px var(--shadow);
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }

        .video-embed {
            margin-top: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .video-placeholder {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .profile-card, .newsletter-section {
                padding: 20px 15px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .bio {
                font-size: 15px;
            }
            
            .email-form {
                flex-direction: column;
            }
            
            .subscribe-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <h1 class="name">ANU</h1>
            <p class="bio">Tech enthusiast sharing AI tools, tutorials, and digital creativity tips.</p>
            
            <div class="social-icons">
                <div class="social-icon"><i class="fab fa-youtube"></i></div>
                <div class="social-icon"><i class="fab fa-tiktok"></i></div>
                <div class="social-icon"><i class="fab fa-instagram"></i></div>
                <div class="social-icon"><i class="fab fa-discord"></i></div>
            </div>
        </div>
        
        <div class="featured-link">
            <div class="featured-title">Latest AI Tool Tutorial</div>
            <div class="featured-subtitle">Watch now on YouTube</div>
        </div>
        
        <div class="links-container">
            <a href="https://www.youtube.com/channel/example" class="link-card">
                <div class="link-icon" style="background: #FF0000;">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-text">YouTube Tutorials</div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://www.tiktok.com/@example" class="link-card">
                <div class="link-icon" style="background: #000000;">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-text">TikTok Highlights</div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://www.instagram.com/example" class="link-card">
                <div class="link-icon" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">Instagram Feed</div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://discord.gg/example" class="link-card">
                <div class="link-icon" style="background: #5865F2;">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="link-text">Discord Community</div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
        </div>
        
        <div class="newsletter-section">
            <h2 class="section-title"><i class="fas fa-envelope"></i> Subscribe Newsletter</h2>
            <form class="email-form">
                <input type="email" class="email-input" placeholder="Enter your email">
                <button type="submit" class="subscribe-btn">Join</button>
            </form>
        </div>
        
        <div class="video-embed">
            <div class="video-placeholder">
                Latest AI Tool Tutorial Preview
            </div>
        </div>
    </div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or respect OS setting
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
        
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Add subtle animations to links on hover
        const linkCards = document.querySelectorAll('.link-card');
        linkCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
        
        // Featured link pulse animation
        const featuredLink = document.querySelector('.featured-link');
        setInterval(() => {
            featuredLink.style.boxShadow = '0 0 20px rgba(108, 99, 255, 0.6)';
            setTimeout(() => {
                featuredLink.style.boxShadow = '0 5px 15px rgba(108, 99, 255, 0.3)';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
