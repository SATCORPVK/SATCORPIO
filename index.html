<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HYPRLINK</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-obsidian">

  <!-- Layout Container -->
  <div class="layout layout-prime-stack">

    <!-- Profile Header -->
    <header class="profile-header">
      <img src="assets/images/avatar.jpg" alt="Creator Avatar" class="profile-avatar" />
      <h1 class="creator-name">Alex Morgan</h1>
      <p class="creator-bio">Digital creator | Building the future of link platforms.</p>
    </header>

    <!-- Hero CTA -->
    <section class="hero-cta">
      <a href="#" class="btn btn-primary">Join My Waitlist</a>
    </section>

    <!-- Media Embed -->
    <section class="media-embed">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&mute=1" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </section>

    <!-- Link Stack -->
    <nav class="link-stack">
      <a href="#" class="link-card">Latest Project</a>
      <a href="#" class="link-card">My Store</a>
      <a href="#" class="link-card">Podcast</a>
      <a href="#" class="link-card">Newsletter</a>
    </nav>

    <!-- Social Icons -->
    <footer class="social-dock">
      <a href="#"><img src="assets/images/icons/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="assets/images/icons/instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="assets/images/icons/linkedin.svg" alt="LinkedIn" /></a>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
