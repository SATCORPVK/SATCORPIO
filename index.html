<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANU Labs | Tech & AI Creator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-anu">

  <!-- Layout Container -->
  <div class="layout layout-prime-stack">

    <!-- Profile Header -->
    <header class="profile-header">
      <img src="assets/images/anu-logo.png" alt="ANU Labs Logo" class="profile-avatar" />
      <h1 class="creator-name">ANU Labs</h1>
      <p class="creator-bio">Tech enthusiast sharing AI tools, tutorials, and digital creativity tips.</p>
      
      <!-- Social Icons -->
      <div class="social-dock">
        <a href="https://www.youtube.com/channel/example"><img src="assets/images/icons/youtube.svg" alt="YouTube" /></a>
        <a href="https://www.tiktok.com/@example"><img src="assets/images/icons/tiktok.svg" alt="TikTok" /></a>
        <a href="https://www.instagram.com/example"><img src="assets/images/icons/instagram.svg" alt="Instagram" /></a>
      </div>
    </header>

    <!-- Hero CTA -->
    <section class="hero-cta">
      <a href="https://www.youtube.com/watch?v=example" class="btn btn-primary">Latest AI Tool Tutorial</a>
    </section>

    <!-- Media Embed -->
    <section class="media-embed">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&mute=1" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </section>

    <!-- Link Stack -->
    <nav class="link-stack">
      <a href="https://www.youtube.com/channel/example" class="link-card">
        <img src="assets/images/icons/youtube-icon.svg" alt="" class="link-icon" />
        YouTube Tutorials
      </a>
      <a href="https://www.tiktok.com/@example" class="link-card">
        <img src="assets/images/icons/tiktok-icon.svg" alt="" class="link-icon" />
        TikTok Highlights
      </a>
      <a href="https://www.instagram.com/example" class="link-card">
        <img src="assets/images/icons/instagram-icon.svg" alt="" class="link-icon" />
        Instagram Feed
      </a>
      <a href="https://discord.gg/example" class="link-card">
        <img src="assets/images/icons/discord-icon.svg" alt="" class="link-icon" />
        Discord Community
      </a>
      <a href="https://anu-labs.com/newsletter" class="link-card">
        <img src="assets/images/icons/email-icon.svg" alt="" class="link-icon" />
        Subscribe Newsletter
      </a>
    </nav>

    <!-- Additional Features Section -->
    <section class="feature-section">
      <h3>Stay Updated</h3>
      <form class="email-signup">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit" class="btn btn-secondary">Subscribe</button>
      </form>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
