<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SATCORP — Complete Skill Deck</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ======================================================
   DESIGN TOKENS
====================================================== */
:root {
  --c-primary:#00ffcc;
  --c-secondary:#00ccff;
  --c-dark:#0a0a0a;
  --c-darker:#050505;
  --c-gray:#6b7280;
  --c-border:#1a1a1a;
  --grad-main:linear-gradient(135deg,var(--c-primary),var(--c-secondary));
  --radius:12px;
  --ease:0.3s ease;
}

/* ======================================================
   BASE
====================================================== */
*{box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:var(--c-dark);
  color:#fff;
  overflow-x:hidden;
}
a{text-decoration:none}

/* Disable heavy motion if user prefers */
@media (prefers-reduced-motion: reduce){
  *{animation:none!important;transition:none!important}
}

/* ======================================================
   NAVBAR
====================================================== */
.navbar{
  backdrop-filter:blur(16px);
  background:rgba(10,10,10,.95);
  border-bottom:1px solid var(--c-border);
  transition:var(--ease);
}
.navbar.scrolled{padding:.5rem 0}

/* ======================================================
   HERO
====================================================== */
.hero{
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
  position:relative;
}
.satcorp-logo{
  font-size:clamp(3rem,8vw,6rem);
  font-weight:900;
  background:var(--grad-main);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.tagline{
  font-family:"JetBrains Mono",monospace;
  color:var(--c-gray);
}

/* ======================================================
   COMPONENTS
====================================================== */
.section{padding:5rem 0}
.section-title{
  display:inline-block;
  position:relative;
  margin-bottom:2rem;
}
.section-title::after{
  content:"";
  position:absolute;
  left:0;bottom:-8px;
  width:100%;height:3px;
  background:var(--grad-main);
}

.card-ui{
  background:rgba(26,26,26,.6);
  border:1px solid var(--c-border);
  border-radius:var(--radius);
  padding:2rem;
  transition:var(--ease);
}
.card-ui:hover{
  border-color:var(--c-primary);
  transform:translateY(-4px);
  box-shadow:0 20px 40px rgba(0,255,204,.12);
}

/* ======================================================
   SKILL GRID
====================================================== */
.skill-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:2rem;
}
.skill-node{
  cursor:pointer;
  border:1px solid rgba(0,255,204,.3);
  border-radius:var(--radius);
  padding:1.5rem;
  background:linear-gradient(135deg,rgba(0,255,204,.08),rgba(0,204,255,.08));
  transition:var(--ease);
}
.skill-node:hover{
  transform:scale(1.04);
  box-shadow:0 10px 30px rgba(0,255,204,.25);
}

/* ======================================================
   FOOTER
====================================================== */
footer{
  background:var(--c-darker);
  border-top:1px solid var(--c-border);
  padding:3rem 0;
  text-align:center;
  color:var(--c-gray);
}
</style>
</head>

<body>

<nav class="navbar fixed-top navbar-expand-lg" id="navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#home">SATCORP</a>
  </div>
</nav>

<section class="hero" id="home">
  <div>
    <h1 class="satcorp-logo">SATCORP</h1>
    <p class="tagline">COMPLETE SKILL DECK</p>
    <p class="mt-3">System Architecture • Creative Operations • Brand Systems</p>
  </div>
</section>

<section class="section container" id="capabilities">
  <h2 class="section-title text-center">Skill Deck</h2>
  <div class="skill-grid">
    <div class="skill-node" data-skill="1">
      <strong>01</strong>
      <div>Brand Systems</div>
    </div>
    <div class="skill-node" data-skill="2">
      <strong>02</strong>
      <div>Web & UI</div>
    </div>
    <div class="skill-node" data-skill="3">
      <strong>03</strong>
      <div>Systems Architecture</div>
    </div>
  </div>
</section>

<footer>
  <p>© 2024 SATCORP — Complete Skill Deck</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ======================================================
   UI CORE
====================================================== */
const navbar=document.getElementById("navbar");
window.addEventListener("scroll",()=>{
  navbar.classList.toggle("scrolled",window.scrollY>40);
});

/* ======================================================
   SKILL INTERACTION
====================================================== */
document.querySelectorAll(".skill-node").forEach(node=>{
  node.addEventListener("click",()=>{
    alert("Skill ID: "+node.dataset.skill);
  });
});
</script>

</body>
</html>
